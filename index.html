<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <title>KFA-Rechner</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">KFA-Rechner</h1>
                        <div class="caliper-calculator">
                            <form id="KFA-Eingaben">
                            <!-- Eingabefelder -->
                            <!-- Mann oder Frau -->
                            <!--
                                <div class="radio">
                                    <label class="radio-inline">
                                        <input type="radio" id="gender0" name="gender" value="Male" checked>Male<br>
                                    </label>
                                    <label class="radio-inline">
                                            <input type="radio" id="gender1" name="gender" value="Female">Female<br>
                                    </label>
                                </div>
                            -->
                            <!-- Brust -->
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">1.</div>
                                            </div>
                                            <input type="number" class="form-control" id="wert1" placeholder="Brustfalte in Millimeter">
                                        </div>
                                    </div>
                                    <!-- Bauch -->
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">2.</div>
                                            </div>
                                            <input type="number" class="form-control" id="wert2" placeholder="Bauchfalte in Millimeter">
                                        </div>
                                    </div>
                                    <!-- Bein -->
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <div class="input-group-text">3.</div>
                                            </div>
                                            <input type="number" class="form-control" id="wert3" placeholder="Beinfalte in Millimeter">
                                        </div>
                                    </div>
                                    <!-- Alter -->
                                    <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <div class="input-group-text">4.</div>
                                                </div>
                                                <input type="number" class="form-control" id="alter" placeholder="Alter">
                                            </div>
                                        </div>
                                <!-- Knopf für Berechnung -->
                                <div class="form-group">
                                        <input type="submit" value="Berechnen" class="btn btn-dark btn-block">
                                </div>
                            </form>

                            <div id="ergebnis" class="pt-4">
                            <h5>Ergebnis</h5>

                            <!-- Ergebnisse -->
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Dein KFA beträgt</div>
                                    </div>
                                    <input type="number" class="form-control" id="kfaErgebnis" placeholder="" disabled>
                                </div>
                                <div class="pseudo" id="neuberechnung">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="app.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>
</html>
